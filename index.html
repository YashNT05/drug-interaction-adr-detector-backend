<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #13547a, #80d0c7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        ::placeholder { color: rgba(255, 255, 255, 0.7); }

        .nav-btn {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: rgba(255, 255, 255, 0.6);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .nav-btn.active {
            border-bottom-color: #ffffff;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            font-weight: 700;
        }

        /* AUTOCOMPLETE STYLES */
        .suggestions-list {
            position: absolute;
            background: rgba(30, 41, 59, 0.95);
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
            z-index: 50;
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }
        .suggestions-list li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .suggestions-list li:hover {
            background: rgba(45, 212, 191, 0.3);
            color: white;
        }
        .suggestions-list.active {
            display: block;
        }

        /* FEEDBACK MODAL */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>

    <header class="w-full max-w-4xl mb-6 flex flex-col md:flex-row justify-between items-center pt-4">
        <div class="text-center md:text-left mb-4 md:mb-0">
            <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow-md mb-1">
                Clinical AI Assistant
            </h1>
            <p class="text-white/80 text-xs md:text-sm">Integrated Drug Interaction, Dermatology & ADR Analysis</p>
        </div>
        <button onclick="openFeedback()" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg text-sm font-semibold border border-white/30 shadow-sm transition">
            <i class="fas fa-comment-dots mr-2"></i>Give Feedback
        </button>
    </header>

    <main class="glass-card max-w-4xl overflow-hidden relative min-h-[600px]">
        
        <nav class="flex flex-wrap border-b border-white/20">
            <button onclick="setTab('interaction')" id="tab-interaction" class="nav-btn active flex-1 py-4 text-sm md:text-lg font-semibold whitespace-nowrap">
                <i class="fas fa-pills mr-2"></i><span class="hidden md:inline">Drug </span>Interaction
            </button>
            <button onclick="setTab('skin')" id="tab-skin" class="nav-btn flex-1 py-4 text-sm md:text-lg font-semibold whitespace-nowrap">
                <i class="fas fa-microscope mr-2"></i><span class="hidden md:inline">Skin </span>Infection
            </button>
            <button onclick="setTab('adr')" id="tab-adr" class="nav-btn flex-1 py-4 text-sm md:text-lg font-semibold whitespace-nowrap">
                <i class="fas fa-notes-medical mr-2"></i>ADR <span class="hidden md:inline">Detector</span>
            </button>
        </nav>

        <div class="p-4 md:p-8">
            
            <!-- TAB 1: Drug Interaction -->
            <div id="view-interaction" class="space-y-6 animate-fade-in">
                <div class="grid md:grid-cols-2 gap-4 md:gap-6">
                    
                    <!-- Drug A Input -->
                    <div class="space-y-2 relative">
                        <label class="text-sm text-white/90 font-semibold ml-1">Drug A</label>
                        <div class="relative">
                            <input type="text" id="drug1-input" class="w-full glass-input rounded-xl p-4" placeholder="Type to search (e.g. Para...)" autocomplete="off">
                            <ul id="drug1-list" class="suggestions-list"></ul>
                        </div>
                    </div>

                    <!-- Drug B Input -->
                    <div class="space-y-2 relative">
                        <label class="text-sm text-white/90 font-semibold ml-1">Drug B</label>
                        <div class="relative">
                            <input type="text" id="drug2-input" class="w-full glass-input rounded-xl p-4" placeholder="Type to search (e.g. Aspi...)" autocomplete="off">
                            <ul id="drug2-list" class="suggestions-list"></ul>
                        </div>
                    </div>

                </div>
                
                <div class="flex flex-col md:flex-row gap-4 pt-2">
                    <button onclick="checkInteraction()" class="flex-1 bg-white/20 hover:bg-white/30 border border-white/40 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform active:scale-95">
                        Analyze Interaction
                    </button>
                    <button onclick="resetInteraction()" class="md:w-auto w-full px-8 bg-red-500/20 hover:bg-red-500/30 border border-red-400/40 text-white font-semibold py-3.5 rounded-xl transition">
                        Clear
                    </button>
                </div>

                <div id="interaction-result" class="hidden mt-6 p-6 rounded-xl bg-black/20 border border-white/10 animate-fade-in"></div>
            </div>

            <!-- TAB 2: Skin Infection -->
            <div id="view-skin" class="hidden space-y-6 flex flex-col items-center animate-fade-in">
                <div class="w-full text-center mb-2">
                    <p class="text-white/90">Upload a clear image of the skin condition.</p>
                </div>

                <label for="skin-upload" class="upload-box w-full max-w-md h-64 flex flex-col justify-center items-center rounded-2xl cursor-pointer relative overflow-hidden touch-manipulation" style="border: 2px dashed rgba(255,255,255,0.4); background: rgba(255,255,255,0.05);">
                    <img id="skin-preview" class="absolute inset-0 w-full h-full object-contain hidden bg-black/40 backdrop-blur-sm p-2" />
                    <div id="upload-ui" class="text-center p-6">
                        <div class="bg-white/10 p-4 rounded-full inline-block mb-3">
                            <i class="fas fa-camera text-3xl text-white"></i>
                        </div>
                        <p class="text-lg font-medium text-white">Tap to Upload</p>
                    </div>
                    <input type="file" id="skin-upload" class="hidden" accept="image/*" onchange="previewSkinImage(event)">
                </label>

                <button onclick="analyzeSkin()" id="btn-skin-analyze" class="hidden w-full max-w-md bg-gradient-to-r from-pink-500/80 to-purple-600/80 hover:from-pink-500 hover:to-purple-600 border border-white/20 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform active:scale-95">
                    Identify Condition
                </button>

                <div id="skin-result" class="hidden w-full mt-4 animate-fade-in"></div>
            </div>

            <!-- TAB 3: ADR Detector -->
            <div id="view-adr" class="hidden space-y-6 animate-fade-in">
                <div>
                    <label class="block text-sm text-white/90 font-semibold mb-2 ml-1">Patient Review / Clinical Note</label>
                    <textarea id="adr-text" rows="6" class="w-full glass-input rounded-xl p-4 text-white text-base focus:ring-0 resize-none" placeholder="e.g., 'I have been taking this medication for a week and I feel extremely dizzy and nauseous...'"></textarea>
                </div>
                <button onclick="analyzeAdr()" class="w-full bg-white/20 hover:bg-white/30 border border-white/40 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform active:scale-95">
                    Detect Adverse Reactions
                </button>

                <div id="adr-result" class="hidden mt-6 space-y-3"></div>
            </div>
        </div>
        
        <div id="loader" class="absolute inset-0 bg-black/60 backdrop-blur-sm flex flex-col justify-center items-center z-50 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mb-4"></div>
            <p class="text-white font-semibold animate-pulse text-lg">Analyzing...</p>
        </div>

        <!-- FEEDBACK MODAL -->
        <div id="feedback-modal" class="modal-overlay fixed inset-0 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-slate-800 border border-slate-600 rounded-xl w-full max-w-md p-6 shadow-2xl transform transition-all">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">Your Feedback</h3>
                    <button onclick="closeFeedback()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
                <p class="text-gray-300 text-sm mb-4">Help us improve. Describe any issues or suggestions.</p>
                <textarea id="feedback-text" rows="4" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-white mb-4 focus:ring-2 focus:ring-teal-400 outline-none" placeholder="Type here..."></textarea>
                <div class="flex justify-end gap-3">
                    <button onclick="closeFeedback()" class="px-4 py-2 text-gray-300 hover:bg-slate-700 rounded-lg transition">Cancel</button>
                    <button onclick="submitFeedback()" class="px-6 py-2 bg-teal-500 hover:bg-teal-400 text-white font-bold rounded-lg shadow-lg transition">Submit</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        const API_URL = ""; 
        let allDrugs = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadDrugList();
            setupAutocomplete('drug1-input', 'drug1-list');
            setupAutocomplete('drug2-input', 'drug2-list');
        });

        function setTab(tab) {
            ['interaction', 'skin', 'adr'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('active');
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        // --- FEEDBACK FUNCTIONS ---
        function openFeedback() {
            document.getElementById('feedback-modal').classList.remove('hidden');
        }
        function closeFeedback() {
            document.getElementById('feedback-modal').classList.add('hidden');
            document.getElementById('feedback-text').value = '';
        }
        async function submitFeedback() {
            const txt = document.getElementById('feedback-text').value;
            if(!txt) return alert("Please enter a message.");
            
            try {
                await fetch(`${API_URL}/submit-feedback`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt })
                });
                alert("Thank you for your feedback!");
                closeFeedback();
            } catch(e) { alert("Error sending feedback"); }
        }

        // --- AUTOCOMPLETE LOGIC ---
        async function loadDrugList() {
            try {
                const res = await fetch(`${API_URL}/drugs`);
                const data = await res.json();
                allDrugs = data.drugs;
            } catch(e) { console.error(e); }
        }

        function setupAutocomplete(inputId, listId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            input.addEventListener('input', function() {
                const val = this.value.toLowerCase();
                list.innerHTML = '';
                
                if (!val) {
                    list.classList.remove('active');
                    return;
                }

                // Filter matches
                const matches = allDrugs.filter(d => d.toLowerCase().includes(val));
                // Sort: startsWith matches first
                matches.sort((a, b) => {
                    const aStarts = a.toLowerCase().startsWith(val);
                    const bStarts = b.toLowerCase().startsWith(val);
                    if(aStarts && !bStarts) return -1;
                    if(!aStarts && bStarts) return 1;
                    return 0;
                });

                // Limit to 20 results for performance
                const limitedMatches = matches.slice(0, 20);

                if (limitedMatches.length > 0) {
                    limitedMatches.forEach(drug => {
                        const li = document.createElement('li');
                        li.textContent = drug.charAt(0).toUpperCase() + drug.slice(1);
                        li.addEventListener('click', () => {
                            input.value = li.textContent; // Set input value
                            list.classList.remove('active'); // Hide list
                        });
                        list.appendChild(li);
                    });
                    list.classList.add('active');
                } else {
                    list.classList.remove('active');
                }
            });

            // Hide list when clicking outside
            document.addEventListener('click', (e) => {
                if (e.target !== input && e.target !== list) {
                    list.classList.remove('active');
                }
            });
        }

        async function checkInteraction() {
            const d1 = document.getElementById('drug1-input').value;
            const d2 = document.getElementById('drug2-input').value;
            if(!d1 || !d2) return alert("Please select both drugs");

            toggleLoader(true);
            try {
                const res = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ drug1: d1, drug2: d2 })
                });
                const data = await res.json();
                const isHighRisk = data.risk === 'High';
                const riskBadgeColor = isHighRisk ? 'bg-red-500 text-white' : 'bg-yellow-500 text-white';

                document.getElementById('interaction-result').innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-white">Result</h3>
                        <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide ${riskBadgeColor} shadow-sm">${data.risk} Risk</span>
                    </div>
                    <div class="space-y-3">
                        <div class="bg-white/10 p-3 rounded-lg">
                            <p class="text-xs text-white/60 uppercase mb-1">Mechanism</p>
                            <p class="font-semibold text-white">${data.effectType}</p>
                        </div>
                        <div class="bg-white/10 p-3 rounded-lg">
                            <p class="text-xs text-white/60 uppercase mb-1">Clinical Description</p>
                            <p class="text-white italic">"${data.description}"</p>
                        </div>
                        <div class="text-right text-xs text-white/50 mt-2">Source: ${data.source}</div>
                    </div>
                `;
                document.getElementById('interaction-result').classList.remove('hidden');
            } catch(e) { alert("Error fetching data."); }
            toggleLoader(false);
        }

        function resetInteraction() {
            document.getElementById('drug1-input').value = '';
            document.getElementById('drug2-input').value = '';
            document.getElementById('interaction-result').classList.add('hidden');
        }

        function previewSkinImage(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('skin-preview').src = evt.target.result;
                    document.getElementById('skin-preview').classList.remove('hidden');
                    document.getElementById('upload-ui').classList.add('opacity-0');
                    document.getElementById('btn-skin-analyze').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeSkin() {
            const fileInput = document.getElementById('skin-upload');
            if(!fileInput.files[0]) return;

            toggleLoader(true);
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch(`${API_URL}/predict-skin`, { method: 'POST', body: formData });
                const data = await res.json();
                let colorClass = "bg-gray-600";
                if(data.color_code === 'red') colorClass = "bg-red-600";
                if(data.color_code === 'orange') colorClass = "bg-orange-500";
                if(data.color_code === 'yellow') colorClass = "bg-yellow-500";
                if(data.color_code === 'green') colorClass = "bg-green-600";

                const otcList = data.otc.map(i => `<li>${i}</li>`).join('');
                const drugList = data.marketed_drugs.map(i => `<li>${i}</li>`).join('');

                document.getElementById('skin-result').innerHTML = `
                    <div class="rounded-xl overflow-hidden bg-black/20 border border-white/10 shadow-xl">
                        <div class="${colorClass} p-4 text-center">
                            <h2 class="text-2xl font-bold text-white drop-shadow-md">${data.prediction}</h2>
                            <p class="text-white/90 text-xs font-bold uppercase tracking-widest mt-1">${data.urgency}</p>
                        </div>
                        <div class="p-5 space-y-4">
                            <p class="text-white/90 text-sm leading-relaxed border-b border-white/10 pb-3">${data.description}</p>
                            <div class="grid grid-cols-1 gap-3">
                                <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                                    <h4 class="text-green-300 font-bold mb-1 text-xs uppercase tracking-wide"><i class="fas fa-first-aid mr-2"></i>OTC Treatment</h4>
                                    <ul class="list-disc list-inside text-sm text-white/80 space-y-1 pl-1">${otcList}</ul>
                                </div>
                                <div class="bg-white/5 p-3 rounded-lg border border-white/5">
                                    <h4 class="text-blue-300 font-bold mb-1 text-xs uppercase tracking-wide"><i class="fas fa-prescription-bottle mr-2"></i>Medical Drugs</h4>
                                    <ul class="list-disc list-inside text-sm text-white/80 space-y-1 pl-1">${drugList}</ul>
                                </div>
                            </div>
                            <div class="text-right text-xs text-white/40">Confidence: ${data.confidence}</div>
                        </div>
                    </div>
                `;
                document.getElementById('skin-result').classList.remove('hidden');
            } catch(e) { alert("Skin analysis failed."); }
            toggleLoader(false);
        }

        async function analyzeAdr() {
            const text = document.getElementById('adr-text').value;
            if(!text) return alert("Please enter clinical text.");
            
            toggleLoader(true);
            try {
                const res = await fetch(`${API_URL}/adr-from-text`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: text })
                });
                const data = await res.json();
                const items = data.detections.map(d => `
                    <div class="bg-white/10 border border-white/20 p-4 rounded-xl flex items-center gap-4 shadow-sm">
                        <div class="bg-red-500/80 p-3 rounded-full text-white shadow-inner">
                            <i class="fas fa-exclamation-triangle text-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs text-white/60 uppercase font-bold">Potential Reaction</p>
                            <p class="text-lg font-bold text-white">${d.reaction}</p>
                            <p class="text-sm text-white/80">Context: ${d.drug}</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('adr-result').innerHTML = items;
                document.getElementById('adr-result').classList.remove('hidden');
            } catch(e) { alert("Error analyzing text."); }
            toggleLoader(false);
        }

        function toggleLoader(show) {
            const el = document.getElementById('loader');
            if(show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }
    </script>
</body>
</html>
